<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="h1">Formulário de cadastro</h1>
    <form>
        <label class="form-label" >Nome:
            <input class="form-control" type="text" name="nome" id="nome">
        </label>
        <label class="form-label">
            E-mail
            <input class="form-control" type="email" name="email" id="email"></E-mail>
        </label>
        <label class="form-label">Telefone
            <input class="form-control" type="tel" name="tel" id="tel">
        </label>
        <button class="btn btn-light" type="submit">Enviar formulário</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
